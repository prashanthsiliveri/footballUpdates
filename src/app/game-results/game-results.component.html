<div style="padding:2%">
    <table class="table">
        <tbody>
            <tr *ngFor="let item of footballTeamsData">
                <td>{{item.logo}}</td>
                <td>{{item.name}}</td>
                <td>{{item.games}}</td>
                <td>{{item.won}}</td>
                <td>{{item.lost}}</td>
                <td>{{item.draw}}</td>
                <td>{{item.goalDifference}}</td>
                <td>{{item.points}}</td>
            </tr>
        </tbody>
    </table>
</div>


<div style="padding:1%">
    <button type="button" class="btn btn-primary" style="width:25%"
    (click)="backToDashboard()">Back</button>
</div>
